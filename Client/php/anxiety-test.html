<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/Client/css/anxiety-design.css" media="screen" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Bài kiểm tra lo âu - PsychHealth</title>
    <style>
        .chart-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
<section class="navigation-bar">
    <nav class="navbar">
        <div class="brand-div">
            <p class="brand-name"><a href="index.html">PsychHealth</a></p>
        </div>
        <div class="nav-options">
            <ul class="nav-links">
                <li><a href="index.html">Trang Chủ</a></li>
                <li><a href="about.html">Giới Thiệu</a></li>
                <li><a href="test.html">Bài Kiểm Tra</a></li>
                <li><a href="FAQ.html">Câu Hỏi Thường Gặp</a></li>
            </ul>
        </div>
    </nav>
</section>
<div class="flex-div">
    <div class="container">
        <h1>Bài Kiểm Tra Lo Âu (GAD - 7)</h1>
        <form id="anxietyForm">
            <!-- Question 1 -->
            <label for="question1">1. Bạn cảm thấy lo lắng, bất an hoặc căng thẳng?</label>
            <div class="radio-group">
                <input id="q1-option1" name="question1" required type="radio" value="0">
                <label for="q1-option1">Không</label>

                <input id="q1-option2" name="question1" type="radio" value="1">
                <label for="q1-option2">Một vài ngày</label>

                <input id="q1-option3" name="question1" type="radio" value="2">
                <label for="q1-option3">Hơn nửa số ngày</label>

                <input id="q1-option4" name="question1" type="radio" value="3">
                <label for="q1-option4">Luôn luôn</label>
            </div>

            <!-- Question 2 -->
            <label for="question2">2. Bạn không thể ngừng hoặc kiểm soát lo lắng?</label>
            <div class="radio-group">
                <input id="q2-option1" name="question2" required type="radio" value="0">
                <label for="q2-option1">Không</label>

                <input id="q2-option2" name="question2" type="radio" value="1">
                <label for="q2-option2">Một vài ngày</label>

                <input id="q2-option3" name="question2" type="radio" value="2">
                <label for="q2-option3">Hơn nửa số ngày</label>

                <input id="q2-option4" name="question2" type="radio" value="3">
                <label for="q2-option4">Luôn luôn</label>
            </div>

            <!-- Question 3 -->
            <label for="question3">3. Bạn cảm thấy lo lắng quá mức về những việc khác nhau?</label>
            <div class="radio-group">
                <input id="q3-option1" name="question3" required type="radio" value="0">
                <label for="q3-option1">Không</label>

                <input id="q3-option2" name="question3" type="radio" value="1">
                <label for="q3-option2">Một vài ngày</label>

                <input id="q3-option3" name="question3" type="radio" value="2">
                <label for="q3-option3">Hơn nửa số ngày</label>

                <input id="q3-option4" name="question3" type="radio" value="3">
                <label for="q3-option4">Luôn luôn</label>
            </div>

            <!-- Question 4 -->
            <label for="question4">4. Bạn gặp khó khăn trong việc thư giãn?</label>
            <div class="radio-group">
                <input id="q4-option1" name="question4" required type="radio" value="0">
                <label for="q4-option1">Không</label>

                <input id="q4-option2" name="question4" type="radio" value="1">
                <label for="q4-option2">Một vài ngày</label>

                <input id="q4-option3" name="question4" type="radio" value="2">
                <label for="q4-option3">Hơn nửa số ngày</label>

                <input id="q4-option4" name="question4" type="radio" value="3">
                <label for="q4-option4">Luôn luôn</label>
            </div>

            <!-- Question 5 -->
            <label for="question5">5. Bạn cảm thấy không thể ngồi yên do cảm giác bồn chồn?</label>
            <div class="radio-group">
                <input id="q5-option1" name="question5" required type="radio" value="0">
                <label for="q5-option1">Không</label>

                <input id="q5-option2" name="question5" type="radio" value="1">
                <label for="q5-option2">Một vài ngày</label>

                <input id="q5-option3" name="question5" type="radio" value="2">
                <label for="q5-option3">Hơn nửa số ngày</label>

                <input id="q5-option4" name="question5" type="radio" value="3">
                <label for="q5-option4">Luôn luôn</label>
            </div>

            <!-- Question 6 -->
            <label for="question6">6. Bạn dễ dàng khó chịu hoặc dễ bị kích thích?</label>
            <div class="radio-group">
                <input id="q6-option1" name="question6" required type="radio" value="0">
                <label for="q6-option1">Không</label>

                <input id="q6-option2" name="question6" type="radio" value="1">
                <label for="q6-option2">Một vài ngày</label>

                <input id="q6-option3" name="question6" type="radio" value="2">
                <label for="q6-option3">Hơn nửa số ngày</label>

                <input id="q6-option4" name="question6" type="radio" value="3">
                <label for="q6-option4">Luôn luôn</label>
            </div>

            <!-- Question 7 -->
            <label for="question7">7. Bạn cảm thấy sợ hãi rằng điều gì đó khủng khiếp có thể xảy ra?</label>
            <div class="radio-group">
                <input id="q7-option1" name="question7" required type="radio" value="0">
                <label for="q7-option1">Không</label>

                <input id="q7-option2" name="question7" type="radio" value="1">
                <label for="q7-option2">Một vài ngày</label>

                <input id="q7-option3" name="question7" type="radio" value="2">
                <label for="q7-option3">Hơn nửa số ngày</label>

                <input id="q7-option4" name="question7" type="radio" value="3">
                <label for="q7-option4">Luôn luôn</label>
            </div>

            <button id="submitButton" type="button" onclick="calculateAnxiety()">Tính Toán Kết Quả</button>
        </form>
        <div class="button" style="margin-top: 20px;">
            <a class="button-36" href="test.html"><p>Quay lại trang trước</p></a>
        </div>

        <!-- Chart Container -->
        <div class="chart-container">
            <canvas id="anxietyChart"></canvas>
        </div>
    </div>
</div>

<script>
   function calculateAnxiety() {
    const questions = ["question1", "question2", "question3", "question4", "question5", "question6", "question7"];
    let scores = [];
    let totalScore = 0;
    let unansweredQuestions = [];

    // Get scores and validate
    questions.forEach((question, index) => {
        const selectedOption = document.querySelector(`input[name="${question}"]:checked`);
        if (selectedOption) {
            const score = parseInt(selectedOption.value, 10);
            scores.push(score);
            totalScore += score;
        } else {
            unansweredQuestions.push(index + 1);
        }
    });

    // Show results and chart
    if (unansweredQuestions.length === 0) {
        let anxietyLevel = getAnxietyLevel(totalScore);
        
        // First show the results
        Swal.fire({
            title: 'Kết Quả Bài Kiểm Tra Lo Âu',
            html: `
                <p>Mức độ lo âu: <strong>${anxietyLevel}</strong></p>
                <p>Tổng điểm: ${totalScore}</p>
            `,
            icon: 'info'
        }).then(() => {
            // Then render the chart
            const chartContainer = document.querySelector('.chart-container');
            chartContainer.style.display = 'block';
            chartContainer.style.height = '400px';
            renderChart(scores, questions);
        });
    }
}

function renderChart(scores, questions) {
    const ctx = document.getElementById('anxietyChart').getContext('2d');
    
    // Destroy existing chart if it exists
    if (window.myChart) {
        window.myChart.destroy();
    }
    
    // Create new chart and store reference
    window.myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Q1', 'Q2', 'Q3', 'Q4', 'Q5', 'Q6', 'Q7'],
            datasets: [{
                label: 'Điểm số câu hỏi',
                data: scores,
                backgroundColor: Array(7).fill('#4CAF50'),
                borderColor: Array(7).fill('#45a049'),
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    max: 3,
                    ticks: {
                        stepSize: 1
                    }
                }
            }
        }
    });
}


function getAnxietyLevel(score) {
    if (score <= 4) return "Không có triệu chứng lo âu";
    if (score <= 9) return "Lo âu nhẹ";
    if (score <= 14) return "Lo âu trung bình";
    return "Lo âu nghiêm trọng";
}


</script>
</body>
</html>
