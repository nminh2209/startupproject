<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - PsychHealth</title>
    <script src="/Client/script/auth.js"></script>
    <link href="/Client/css/login-design.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <div class="login-container">
        <h2>PsychHealth Đăng Nhập</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" required placeholder="Email">
            </div>
            <div class="input-group">
                <input type="password" id="password" required placeholder="Mật Khẩu">
            </div>
            <div class="role-select">
                <select id="role" required>
                    <option value="patient">Thân chủ</option>
                    <option value="doctor">Bác sĩ</option>
                </select>
            </div>
            <button type="submit">Đăng Nhập</button>
            <p>Chưa có tài khoản? <a href="register.html">Đăng Ký</a></p>
        </form>
    </div>
</body>
</html>
