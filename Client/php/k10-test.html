<script>
    function calculateK10() {
        const questions = Array.from({length: 10}, (_, i) => `question${i + 1}`);
        let scores = [];
        let totalScore = 0;
        let unansweredQuestions = [];

        questions.forEach((question, index) => {
            const selectedOption = document.querySelector(`input[name="${question}"]:checked`);
            if (selectedOption) {
                const score = parseInt(selectedOption.value, 10);
                scores.push(score);
                totalScore += score;
            } else {
                unansweredQuestions.push(index + 1);
            }
        });

        if (unansweredQuestions.length > 0) {
            Swal.fire({
                title: 'Lỗi',
                html: `<p>Vui lòng trả lời tất cả các câu hỏi. Câu hỏi chưa trả lời: ${unansweredQuestions.join(', ')}</p>`,
                icon: 'error'
            });
            return;
        }

        let depressionLevel = "";
        if (totalScore < 20) {
            depressionLevel = "Mức độ stress thấp";
        } else if (totalScore < 25) {
            depressionLevel = "Mức độ stress nhẹ";
        } else if (totalScore < 30) {
            depressionLevel = "Mức độ stress trung bình";
        } else {
            depressionLevel = "Mức độ stress cao";
        }

        Swal.fire({
            title: 'Kết Quả Bài Kiểm Tra K10',
            html: `<p>Điểm số: ${totalScore}<br>Mức độ: <strong>${depressionLevel}</strong></p>`,
            icon: 'info'
        });

        renderChart(scores, questions);
    }

    function renderChart(scores, questions) {
    const ctx = document.getElementById('k10Chart');
    
    // Get the existing chart instance if it exists
    const existingChart = Chart.getChart(ctx);
    if (existingChart) {
        existingChart.destroy();
    }

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Q1', 'Q2', 'Q3', 'Q4', 'Q5', 'Q6', 'Q7', 'Q8', 'Q9', 'Q10'],
            datasets: [
                {
                    label: 'Mức độ stress theo từng câu hỏi',
                    data: scores,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(255, 206, 86, 0.7)',
                        'rgba(75, 192, 192, 0.7)',
                        'rgba(153, 102, 255, 0.7)',
                        'rgba(255, 159, 64, 0.7)',
                        'rgba(199, 199, 199, 0.7)',
                        'rgba(83, 102, 255, 0.7)',
                        'rgba(40, 159, 64, 0.7)',
                        'rgba(210, 199, 199, 0.7)'
                    ],
                    borderColor: 'rgba(0, 0, 0, 0.1)',
                    borderWidth: 1
                }
            ]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    max: 5,
                    ticks: {
                        stepSize: 1
                    },
                    title: {
                        display: true,
                        text: 'Mức độ (1-5)'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Câu hỏi'
                    }
                }
            },
            plugins: {
                legend: {
                    position: 'top'
                },
                title: {
                    display: true,
                    text: 'Biểu đồ kết quả K10',
                    font: {
                        size: 16
                    }
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return `Điểm số: ${context.raw}`;
                        }
                    }
                }
            }
        }
    });
}
