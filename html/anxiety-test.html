<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/css/anxiety-design.css" media="screen" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <title>Bài kiểm tra lo âu - PsychHealth</title>
    <style>
        /* CSS của bạn ở đây */
    </style>
</head>
<body>
<section class="navigation-bar">
    <nav class="navbar">
        <div class="brand-div">
            <p class="brand-name"><a href="index.html">PsychHealth</a></p>
        </div>
        <div class="nav-options">
            <ul class="nav-links">
                <li><a href="index.html">Trang Chủ</a></li>
                <li><a href="about.html">Giới Thiệu</a></li>
                <li><a href="test.html">Bài Kiểm Tra</a></li>
                <li><a href="FAQ.html">Câu Hỏi Thường Gặp</a></li>
            </ul>
        </div>
    </nav>
</section>
<div class="flex-div">
    <div class="container">
        <h1>Bài Kiểm Tra Lo Âu (GAD - 7)</h1>
        <form id="anxietyForm">
            <label for="question1">1. Bạn cảm thấy lo lắng, bất an hoặc căng thẳng?</label>
            <div class="radio-group">
                <input id="q1-option1" name="question1" required type="radio" value="0">
                <label for="q1-option1">Không</label>

                <input id="q1-option2" name="question1" type="radio" value="1">
                <label for="q1-option2">Một vài ngày</label>

                <input id="q1-option3" name="question1" type="radio" value="2">
                <label for="q1-option3">Hơn nửa số ngày</label>

                <input id="q1-option4" name="question1" type="radio" value="3">
                <label for="q1-option4">Luôn luôn</label>
            </div>

            <label for="question2">2. Bạn không thể ngừng hoặc kiểm soát lo lắng?</label>
            <div class="radio-group">
                <input id="q2-option1" name="question2" required type="radio" value="0">
                <label for="q2-option1">Không</label>

                <input id="q2-option2" name="question2" type="radio" value="1">
                <label for="q2-option2">Một vài ngày</label>

                <input id="q2-option3" name="question2" type="radio" value="2">
                <label for="q2-option3">Hơn nửa số ngày</label>

                <input id="q2-option4" name="question2" type="radio" value="3">
                <label for="q2-option4">Luôn luôn</label>
            </div>

            <label for="question3">3. Bạn lo lắng quá nhiều về các vấn đề khác nhau?</label>
            <div class="radio-group">
                <input id="q3-option1" name="question3" required type="radio" value="0">
                <label for="q3-option1">Không</label>

                <input id="q3-option2" name="question3" type="radio" value="1">
                <label for="q3-option2">Một vài ngày</label>

                <input id="q3-option3" name="question3" type="radio" value="2">
                <label for="q3-option3">Hơn nửa số ngày</label>

                <input id="q3-option4" name="question3" type="radio" value="3">
                <label for="q3-option4">Luôn luôn</label>
            </div>

            <label for="question4">4. Khó thư giãn?</label>
            <div class="radio-group">
                <input id="q4-option1" name="question4" required type="radio" value="0">
                <label for="q4-option1">Không</label>

                <input id="q4-option2" name="question4" type="radio" value="1">
                <label for="q4-option2">Một vài ngày</label>

                <input id="q4-option3" name="question4" type="radio" value="2">
                <label for="q4-option3">Hơn nửa số ngày</label>

                <input id="q4-option4" name="question4" type="radio" value="3">
                <label for="q4-option4">Luôn luôn</label>
            </div>

            <label for="question5">5. Cảm thấy bồn chồn đến mức khó ngồi yên?</label>
            <div class="radio-group">
                <input id="q5-option1" name="question5" required type="radio" value="0">
                <label for="q5-option1">Không</label>

                <input id="q5-option2" name="question5" type="radio" value="1">
                <label for="q5-option2">Một vài ngày</label>

                <input id="q5-option3" name="question5" type="radio" value="2">
                <label for="q5-option3">Hơn nửa số ngày</label>

                <input id="q5-option4" name="question5" type="radio" value="3">
                <label for="q5-option4">Luôn luôn</label>
            </div>

            <label for="question6">6. Bạn cảm thấy sợ hãi như thể có điều gì đó tồi tệ xảy ra?</label>
            <div class="radio-group">
                <input id="q6-option1" name="question6" required type="radio" value="0">
                <label for="q6-option1">Không</label>

                <input id="q6-option2" name="question6" type="radio" value="1">
                <label for="q6-option2">Một vài ngày</label>

                <input id="q6-option3" name="question6" type="radio" value="2">
                <label for="q6-option3">Hơn nửa số ngày</label>

                <input id="q6-option4" name="question6" type="radio" value="3">
                <label for="q6-option4">Luôn luôn</label>
            </div>

            <button onclick="calculateAnxiety()" type="button">Nộp Bài</button>
        </form>

        <!-- Hiển thị kết quả -->
        <div id="resultContainer"></div>
    </div>
</div>

<script>
    function calculateAnxiety() {
        const questions = ["question1", "question2", "question3", "question4", "question5", "question6"];

        let totalScore = 0;

        questions.forEach(question => {
            const selectedOption = document.querySelector(`input[name="${question}"]:checked`);
            if (selectedOption) {
                totalScore += parseInt(selectedOption.value, 10);
            }
        });

        let anxietyLevel = "";

        if (totalScore >= 0 && totalScore <= 4) {
            anxietyLevel = "Không có triệu chứng lo âu";
        } else if (totalScore >= 5 && totalScore <= 9) {
            anxietyLevel = "Lo âu nhẹ";
        } else if (totalScore >= 10 && totalScore <= 14) {
            anxietyLevel = "Lo âu trung bình";
        } else {
            anxietyLevel = "Lo âu nghiêm trọng";
        }

        // Hiển thị kết quả với SweetAlert
        Swal.fire({
            title: 'Kết Quả Bài Kiểm Tra Lo Âu',
            html: `<p>Mức độ lo âu: <strong>${anxietyLevel}</strong></p>`,
            icon: 'info'
        });
    }
</script>
</body>
</html>
